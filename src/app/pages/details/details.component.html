<h2>{{ countryDetails.country }}</h2>

<article class="stats-container">
  <p class="stat">Number of entries <span class="stat-detail">{{ countryDetails.participations.length }}</span></p>
  <p class="stat">Total number medals <span class="stat-detail">{{ numberOfMedals }}</span></p>
  <p class="stat">Total number of athletes <span class="stat-detail">{{ numberOfAthletes }}</span></p>
</article>

<highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  [(update)]="updateFlag"

  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
